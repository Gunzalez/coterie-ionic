<ion-header>

  <ion-navbar>
    <ion-title>Amounts & Collection</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="{{ canStart ? 'musical-notes' : 'contract'}}" item-start></ion-icon>
      <h1>{{plan['name']}}</h1>
      <p>Set amount and collection for this plan</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label stacked>Type in an amount</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
