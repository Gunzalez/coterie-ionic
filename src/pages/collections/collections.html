<ion-header>
  <ion-navbar>
    <ion-title>Amounts &amp; Collection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="{{ getPlanIcon() }}" item-start></ion-icon>
      <h1>{{ getPlanName() }}</h1>
      <p>Set amount per participant</p>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="amount">
          £{{amount}}
        </div>
      </ion-col>
      <ion-col col-12>
        <ion-range min="0" max="500" step="50" snaps="true" [(ngModel)]="amount" color="secondary">
          <ion-label range-left>£0</ion-label>
          <ion-label range-right>£500</ion-label>
        </ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full (click)="setAmount(amount)" [disabled]="!canSetAmount()">
          Set this amount
        </button>
      </ion-col>
      <ion-col col-12>
        <p class="explanation"><span>{{participants}}</span> participants pay in £<span>{{amount}}</span>, and collect £<span>{{ getCollection() }}</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
