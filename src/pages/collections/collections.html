<ion-header>

  <ion-navbar>
    <ion-title>Amounts &amp; Collection</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="{{ getPlanIcon() }}" item-start></ion-icon>
      <h1>{{plan['name']}}</h1>
      <p>Set amount per participant</p>
    </ion-item>
  </ion-list>
<!-- 
  <ion-list>
    <ion-item>
      <ion-label stacked>Type in an amount</ion-label>
      <ion-input type="number" pattern="\\d*"></ion-input>
    </ion-item>
  </ion-list> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="amount">
          {{amount}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12>
          <p class="explanation"><span>{{participants}}</span> participants pay in <span>{{amount}}</span>, and collect <span>{{collection}}</span></p>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button ion-button full (click)="setAmount('50')" color="black">£50</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="setAmount('100')">£100</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full (click)="setAmount('custom')">Custom</button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
