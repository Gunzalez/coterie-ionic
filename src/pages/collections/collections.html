<ion-header>

  <ion-navbar>
    <ion-title>Amounts &amp; Collection</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="{{ getPlanIcon() }}" item-start></ion-icon>
      <h1>{{plan['name']}}</h1>
      <p>Set amount per participant</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label stacked>Type in an amount</ion-label>
      <ion-input type="number" pattern="\\d*"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
