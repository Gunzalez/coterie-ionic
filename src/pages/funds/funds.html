<ion-header>
  <ion-navbar>
    <ion-title>{{fundsAction}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <span class="my-label">Pot name</span>
        <span class="potName">{{ getPotName() }}&nbsp;</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-9>
        <span class="my-label">Participant</span>
        <span class="participantName">{{ getParticipantName() }}</span>
      </ion-col>
      <ion-col col-3>

        <div class="avatar" float-right>
          {{ participant.avatar }}
        </div>

      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
