<ion-header>
  <ion-navbar>
    <ion-title>
      Plan Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="contract" item-start></ion-icon>
      <h1>{{plan['name']}}</h1>
      <p>Created: 11.10.2017</p>
    </ion-item>
  </ion-list>

  <ion-list>

    <button ion-item icon-left>
      <ion-icon name="cash" item-start></ion-icon>
      <h2>Amount</h2>

    </button>

      <!--<h3 *ngIf="participants.length < 1">Add participants to this plan</h3>-->
    <!--</button>-->

    <button ion-item icon-left (click)="viewSchedule()">
      <ion-icon name="clock" item-start></ion-icon>
      <h2>Schedule</h2>

      <h3 *ngIf="schedule.length > 0 && schedule.length < 2">1 participant added, add more</h3>
      <h3 *ngIf="schedule.length < 1">Add participants to this plan</h3>
    </button>
