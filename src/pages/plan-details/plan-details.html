<ion-header>
  <ion-navbar>
    <ion-title>
      Pot Details
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge *ngIf="canSetAmount()">
    <button ion-fab mini color="primary" (click)="setAmount()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <span class="potName">{{ getPlanName() }}&nbsp;</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-10>
        <!--<ion-input type="number" maxlength="4" pattern="\d{1,15}" max={{max}} min="1" [(ngModel)]="savingsAmount" class="input"></ion-input>-->
        <span class="savingAmount">
        Â£{{savingsAmount}}.00</span>
      </ion-col>
      <ion-col col-2>
        <button ion-button full class="btn" [disabled]="hasReachedMax()" (click)="amountPlus()">+</button>
        <button ion-button full class="btn" [disabled]="hasReachedMin()" (click)="amountMinus()">-</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button full (click)="viewParticipants()">
          <span *ngIf="schedule.length < 1">Add participants to this plan</span>
          <span *ngIf="schedule.length">Edit {{schedule.length}} participants</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list-header class="sp-header">
    Schedule
  </ion-list-header>

  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let participant of schedule; let index = index">
      <ion-item>
        <p class="name participant">{{participant.name}}</p>
        <p class="number">{{participant.number}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="onSwipeRemoveParticipant(participant, index)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button full [disabled]="true" (click)="startPlan()" color="{{ getPlanStatusColor() }}">
          {{ getStartButtonLabel() }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
