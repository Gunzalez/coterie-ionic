<ion-header>
  <ion-navbar>
    <ion-title>
      Plan Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item icon-left>
      <ion-icon name="create" item-start></ion-icon>
      {{plan}}
    </button>

    <button ion-item icon-left>
      <ion-icon name="people" item-start></ion-icon>
      Participants
    </button>

    <button ion-item icon-left>
      <ion-icon name="clock" item-start></ion-icon>
      Schedule
    </button>

    <button ion-item icon-left>
      <ion-icon name="cash" item-start></ion-icon>
      Agreed amount
    </button>

    <button ion-item icon-left>
      <ion-icon name="switch" item-start></ion-icon>
      Start
    </button>

  </ion-list>

</ion-content>
