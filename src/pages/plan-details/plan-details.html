<ion-header>
  <ion-navbar>
    <ion-title>
      Pot Details
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge *ngIf="canSetAmount()">
    <button ion-fab mini (click)="setAmount()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card>

    <ion-card-header>
      <h1>{{ getPlanName() }}&nbsp;</h1>
      <p>Created: {{ created }}</p>
      <p>Started: {{ started }} </p>
      <p>Round: 1 of {{ schedule.length }} </p>
      <p>Next to collect: {{ nextToCollect }}</p>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <button ion-button class="btn" [disabled]="hasReachedMin()" (click)="amountMinus()">-</button>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" maxlength="4" pattern="\d{1,15}" max="1000" min="1" [(ngModel)]="savingsAmount" class="input"></ion-input>
          </ion-col>
          <ion-col col-3>
            <button ion-button class="btn" [disabled]="hasReachedMax()" (click)="amountPlus()">+</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button large class="btn" (click)="viewParticipants()">
              <h3 *ngIf="schedule.length < 1">Add participants to this plan</h3>
              <h3 *ngIf="schedule.length">This plan has {{schedule.length}} participants</h3>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>


  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <button ion-button class="btn" [disabled]="!canStartPlan()" (click)="startPlan()" color="{{ getPlanStatusColor() }}">
            {{ getStartButtonLabel() }}
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
