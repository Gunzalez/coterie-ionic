<ion-header>
  <ion-navbar>
    <ion-title>
      Plan Details
    </ion-title>

    <ion-buttons end [hidden]="isPlanInProgress()">
    <!--<ion-buttons end *ngIf="!isPlanInProgress()">-->
      <button ion-button (click)="editPlanName()">
        <!--<ion-icon name="create"></ion-icon>-->
        Edit
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="{{ getPlanIcon() }}" item-start></ion-icon>
      <h1>{{ getPlanName() }}&nbsp;</h1>
    </ion-item>
  </ion-list>

  <ion-list>

    <button ion-item icon-left (click)="viewParticipants()" [disabled]="canAddMembers()">
      <ion-icon name="people" item-start></ion-icon>
      <h2>Participants</h2>
      <h3 *ngIf="schedule.length > 1">This plan has {{schedule.length}} participants</h3>
      <h3 *ngIf="schedule.length > 0 && schedule.length < 2">1 participant added, add more</h3>
      <h3 *ngIf="schedule.length < 1">Add participants to this plan</h3>
    </button>

    <button ion-item icon-left (click)="viewAmountsCollection()" [disabled]="!canAddAmount()">
      <ion-icon name="cash" item-start></ion-icon>
      <h2>Amounts</h2>
      <h3 *ngIf="getSavingsAmount() < 1">No amount currently set</h3>
      <h3 *ngIf="getSavingsAmount() > 0">Â£{{ getSavingsAmount() }} per participant</h3>
    </button>

  </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <button ion-button full [disabled]="!canStartPlan()" (click)="startPlan()" color="{{ getPlanStatusColor() }}">
            {{ getStartButtonLabel() }}
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
