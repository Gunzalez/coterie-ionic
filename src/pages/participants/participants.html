<ion-header>

  <ion-navbar>
    <ion-title>Participants</ion-title>

    <ion-buttons start>
      <button ion-button (click)="addingDone()">
        DONE
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="addParticipant()" icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines inset>
    <ion-item icon-left>
      <ion-icon name="contract" item-start></ion-icon>
      <h1>{{plan['name']}}</h1>
      <p>Add or remove participants</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let participant of participants">
      <ion-icon name="person" item-start></ion-icon>
      {{participant.name}}
    </ion-item>

    <ion-item *ngIf="participants.length < 1">
      <h2>No participants</h2>
      <p>Looks like you have no friends</p>
    </ion-item>

  </ion-list>

</ion-content>
