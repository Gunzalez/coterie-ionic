<ion-header>

  <ion-navbar>
    <ion-title>Participants</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addParticipant()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item no-lines icon-left>
      <ion-icon name="contract" item-start></ion-icon>
      <h1>{{plan['name']}}</h1>
      <p>Plan name</p>
    </ion-item>

    <ion-item *ngFor="let participant of participants">
      {{participant.name}}
    </ion-item>
  </ion-list>

</ion-content>
