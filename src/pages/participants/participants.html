<ion-header>
  <ion-navbar>
    <ion-title>Participants</ion-title>

    <ion-buttons end>

      <button ion-button>
        Done
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let participant of participants">
      <ion-icon name="person" item-start></ion-icon>
      <h2>{{ participant.name }}</h2>
      <p>Some other value</p>
    </ion-item>

  </ion-list>


</ion-content>
