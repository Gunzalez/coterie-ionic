<ion-header>
  <ion-navbar>
    <ion-title>Participants</ion-title>

    <ion-buttons end>

      <button ion-button>
        Done
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let participant of participants">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar-aku.png">
      </ion-avatar>
      <h2>{{ participant.displayName }}</h2>
      <p>{{ participant.phoneNumbers[0] }}</p>
    </ion-item>
  </ion-list>


</ion-content>
