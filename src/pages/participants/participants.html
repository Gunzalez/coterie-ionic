<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="onDismiss()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>
      Participants <span *ngIf="participantsList.length">({{participantsList.length}})</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSaveParticipants()" [disabled]="participantsList.length < 1" [ngClass]="{disabled: participantsList.length < 1}">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="false"
    (ionInput)="onInput()">
  </ion-searchbar>
</ion-header>

<ion-content #Content>

  <ion-list-header class="sp-header">
    Participant list <span *ngIf="participantsList.length">({{participantsList.length}})</span>
  </ion-list-header>

  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let participant of participantsList; let i = index">
      <ion-item>
        <p class="name participant">{{participant.name}}</p>
        <p class="number">{{participant.number}}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="onRemoveParticipant(i)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-list-header class="sp-header">
    Contact list
  </ion-list-header>
  <ion-list>
    <ion-item-group *ngFor="let group of contactsGrouped">
      <ion-item-divider class="divider">{{group.letter}}</ion-item-divider>
      <ion-item *ngFor="let contact of group.contacts" [ngClass]="{'isParticipant': contact.isParticipant}">
        <ion-icon name="{{ contact.isParticipant ? 'remove-circle' : 'add-circle' }}" (click)="onClickContact(contact)" [ngClass]="[contact.isParticipant ? 'remove' : 'add']" item-start></ion-icon>
        <p class="name">{{contact.name}}</p>
        <span class="number" item-end>{{contact.number}}</span>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="scrollToTop()">
      <ion-icon name="arrow-up"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
