<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button [disabled]="!participantsChanged()" (click)="onDismiss()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>
      Participants
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSaveParticipants()" [disabled]="participantsChanged()" [ngClass]="{ disabled: participantsChanged(), positive: true }">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list-header>
    Participant list <span *ngIf="participantsList.length">({{participantsList.length}})</span>
  </ion-list-header>

  <div class="horizontal-list">
      <div class="participants">
        <div class="participant" *ngFor="let participant of participantsList" [@fadeIn]="''">
            <div class="avatar">
                {{ participant.name.charAt(0).toUpperCase() }}
            </div>
            <span class="name">{{ participant.name }}</span>
            <span class="remove"></span>
            <span class="left"></span>
            <span class="right"></span>
        </div>
      </div>
  </div>

  <ion-list-header>
    Participant details
  </ion-list-header>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="participantName" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="tel" [(ngModel)]="participantNumber" placeholder="Phone number"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="onAddParticipant()">Add</button>
