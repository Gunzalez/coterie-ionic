<ion-header>

  <ion-navbar>
    <ion-title>Plans</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addPlan()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let plan of plans" (click)="viewPlan(plan.id)">
      {{plan.name}}
    </button>
  </ion-list>





</ion-content>
