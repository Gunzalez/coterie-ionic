
<ion-header>

  <ion-navbar>
    <ion-title>Plans</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addPlan()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let plan of plans" (click)="viewPlan(plan.id)">
      <ion-icon name="contract" item-start></ion-icon>
      <h2>{{plan.name}}</h2>
      <p>Created: 12.10.2017</p>
    </button>
  </ion-list>

  <ion-list>
    <ion-item *ngIf="plans.length < 1">
      <h2>No plans</h2>
      <p>Looks like you have no plans</p>
    </ion-item>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab (click)="addPlan()" icon-only>
      <ion-icon name="contract"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
