
<ion-header>
  <ion-navbar>
    <ion-title>Plans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <button ion-item (click)="viewPlan(plan)" *ngFor="let plan of plans">
      <ion-icon name="{{ getPlanIcon(plan) }}"
                color="{{ getIconColour(plan) }}"
                item-start></ion-icon>
      <h2>{{plan.name}}</h2>
      <p>Created: {{created}}</p>
    </button>

    <ion-item *ngIf="plans.length < 1">
      <h2>No plans</h2>
      <p>Please use the add button below</p>
    </ion-item>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addPlan()" icon-only>
      <ion-icon name="cloud-outline"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
