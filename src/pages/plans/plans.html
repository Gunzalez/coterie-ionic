
<ion-header>

  <ion-navbar>
    <ion-title>Plans</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addPlan()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let plan of plans" (click)="viewPlan(plan.id)">
      <ion-icon name="contract" item-start></ion-icon>
      {{plan.name}}
    </button>
  </ion-list>

  <ion-item no-lines *ngIf="plans.length < 1">
    <h2>No plans</h2>
    <p>Looks like you have no plans</p>
  </ion-item>

</ion-content>
